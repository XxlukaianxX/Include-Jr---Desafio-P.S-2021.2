<!DOCTYPE html>
<html>

    <head>

<!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
        <link rel="manifest" href="image/site.webmanifest">
    
<!-- CSS -->
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">

<!-- Título da página (aparece na aba) -->
        <title>Cadrasto Gato Branco</title>
    </head>

    <body>

<!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Cadastro-se aqui</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>

<!-- Início do formulário -->
        <form>

            <fieldset class="grupo">

<!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

<!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

<!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

<!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
            <div class="campo">
                <label><strong>Escolha o seu genero:</strong></label>
                <label>
                    <input type="radio" name="genero" value="masculilo"> Masculilo
                </label>
                <label>
                    <input type="radio" name="genero" value="feminino"> Feminino
                </label>
                <label>
                    <input type="radio" name="genero" value="nao dizer"> Prefiro não informar
                </label>
            </div>

<!-- Campo de senioridade com 3 opções para escolha (select option) e css de classe "campo" -->
            <div class="campo">
                <label for="estado"><strong>Escolha o seu Estado:</strong></label>
                <select id="estado" required>
                  <option selected disabled value="">Selecione</option>
                  <option>AC</option>
                  <option>AL</option>
                  <option>AP</option>
                  <option>AM</option>
                  <option>BA</option>
                  <option>CE</option>
                  <option>ES</option>
                  <option>GO</option>
                  <option>MA</option>
                  <option>MT</option>
                  <option>MS</option>
                  <option>MG</option>
                  <option>PA</option>
                  <option>PB</option>
                  <option>PR</option>
                  <option>PE</option>
                  <option>PI</option>
                  <option>RJ</option>
                  <option>RN</option>
                  <option>RS</option>
                  <option>RO</option>
                  <option>RR</option>
                  <option>SC</option>
                  <option>SP</option>
                  <option>SE</option>
                  <option>TO</option>
                  <option>DF</option>
                </select>
            </div>

<!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluir</button>            

        </form>

<!-- tela inicial -->		
		<div class="itxt">
			<a title="Inicio" href="index.html">Gato Branco</a>
		</div>

    </body>

</html>
